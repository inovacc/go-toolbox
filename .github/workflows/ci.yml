name: CI Workflow

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.debian

      - name: Lint Alpine Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.alpine

  build-and-push:
    runs-on: ubuntu-latest
    needs: [lint]
    permissions:
      contents: read
      packages: write
      security-events: write
    strategy:
      matrix:
        include:
          - variant: debian
            dockerfile: Dockerfile.debian
            suffix: ""
            latest_tag: latest
          - variant: alpine
            dockerfile: Dockerfile.alpine
            suffix: "-alpine"
            latest_tag: latest-alpine
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF_NAME#v}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate tags
        id: tags
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          VERSION=${{ steps.version.outputs.version }}
          VARIANT=${{ matrix.variant }}
          SUFFIX=${{ matrix.suffix }}

          if [[ "${{ steps.version.outputs.is_release }}" == "true" ]]; then
            TAGS="${IMAGE}:${VERSION}${SUFFIX}"
            if [[ "$VARIANT" == "debian" ]]; then
              TAGS="${TAGS},${IMAGE}:${VERSION},${IMAGE}:${{ matrix.latest_tag }}"
            else
              TAGS="${TAGS},${IMAGE}:${{ matrix.latest_tag }}"
            fi
          else
            TAGS="${IMAGE}:dev${SUFFIX}"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ steps.version.outputs.is_release == 'true' }}
          load: ${{ steps.version.outputs.is_release != 'true' }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.version }}

      - name: Verify tools
        if: steps.version.outputs.is_release != 'true'
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev${{ matrix.suffix }} || \
          docker run --rm $(echo "${{ steps.tags.outputs.tags }}" | cut -d',' -f1)

      - name: Scan image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}${{ matrix.suffix }}
          format: 'sarif'
          output: 'trivy-${{ matrix.variant }}.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.variant }}.sarif'
          category: ${{ matrix.variant }}
        continue-on-error: true
